<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>3_Завдання</title>
    <style>
      .boxDecisionDz{
        max-width: 700px;
        margin: 0 auto;
        padding-top: 50px;
      }
      .list :not(:last-child){
        margin-bottom: 15px;
      }
      .input{
        min-height: 40px;
        width: 350px;
        border-radius: 10px;
      }
      .button{
        padding: 10px 5px;
        border: 2px black solid;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <!-- ============================ Завданя============================================ -->
        <div class="txt">
          <a href="index.html" class="link"
            >Завдання_3 (Link_поернення на головну)</a
          >
          <div class="nameLesson">
            Задано початок та кінець діапазону. При натисканні на кнопку випадковим чином генерувати 
            значення з вказаного діапазону та відображати його.
          </div>
        </div>

        <!-- ================================ HTML ======================================== -->
        <div class="boxDecisionDz" id="app">
          <ul class="list">
            <li><input type="number" v-model.lazy="minValueInput" placeholder="Початкове значення" class="input"></li>
            <li><input type="number" v-model.lazy="maxValueInput" placeholder="Кінцеве значення" class="input"></li>
            <li><button  @click="getRandomNum" class="button">Згенерувати</button></li>
            <li><span>згенероване число тут >{{randomNum}}</span>< тут згенероване число</li>
          </ul>
        </div>
        <!-- ================================ Script ======================================== -->
        <script>
          const {createApp} = Vue 
          createApp({
            data(){
              return{
                minValueInput: null,
                maxValueInput: null,
                randomNum: null
              }
            },
            methods:{
              getRandomNum(){
                this.randomNum = this.minValueInput + Math.floor(Math.random() * (this.maxValueInput - this.minValueInput +1))
              }
            }
          }).mount('#app')
          </script>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
  </html>
