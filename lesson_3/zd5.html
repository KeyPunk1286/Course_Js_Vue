<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>5_Завдання</title>
    <style>
      .boxDecisionDz{
        max-width: 700px;
        margin: 0 auto;
        padding-top: 50px;
      }
      .block{
        margin-bottom: 30px;
      }
      .headered{
        display: flex;
        margin-bottom: 15px;
        column-gap: 15px;
      }
      .title{
        font-size: 25px;
        transition:  color 0.5s; 
      }
      .title:hover{
        color: antiquewhite;
        transition:  color 0.5s; 
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <!-- ============================ Завданя============================================ -->
        <div class="txt">
          <a href="index.html" class="link"
            >Завдання_5 (Link_поернення на головну)</a
          >
          <div class="nameLesson">
            Самостійно сформуйте масив даних та виведіть фрагмент на зразок поданого 
            (дані не обов’язково повинні співпадати)
          </div>
        </div>

        <!-- ================================ HTML ======================================== -->
        <div class="boxDecisionDz" id="app">
          <template v-for="(website, index) in linkWebsite" :key="index">
            <div class="block">
              <div class="headered">
                <img :src="website.logo" >
                <div class="linkBox">
                  <h3>{{website.nameWebsite}}</h3>
                  <a href="">{{website.linkWebsite}}</a>
                </div>
              </div>
              <a href="" class="title">{{website.title}}</a>
              <div class="txt">{{website.textContent}}</div>
            </div>
          </template>
        </div>
        
        <!-- ================================ Script ======================================== -->
        <script>
        const {createApp} = Vue 
        const websiteList = [
          {
            logo: 'img/kaljaka.png',
            nameWebsite: 'PNG',
            linkWebsite: 'https://www.flaticon.com/',
            title: 'Vector Icons and Stickers - PNG, SVG, EPS, PSD and CSS',
            textContent: 'Download Free Icons and Stickers for your projects. Images made by and for designers in PNG, SVG, EPS, PSD and CSS formats'
          },
          {
            logo: 'img/insta.png',
            nameWebsite: 'Instagram',
            linkWebsite: 'https://www.instagram.com/',
            title: 'Instagram',
            textContent: 'Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family.'
          },
          {
            logo: 'img/house.png',
            nameWebsite: 'House Brand Store',
            linkWebsite: 'https://www.housebrand.com/ua/uk/',
            title: 'House: Історія вашої моди | Жіночий та чоловічий одяг',
            textContent: 'Експериментуйте з модними образами та висловлюйте себе! Відкрийте для себе актуальні колекції House – надихайтеся, експериментуйте з трендами та створюйте ...'
          },
          {
            logo: 'img/phone.png',
            nameWebsite: 'WhatsApp Blog',
            linkWebsite: 'https://blog.whatsapp.com/whats-app-web?lang=uk',
            title: 'WhatsApp Web',
            textContent: 'Щоб підключитися до WhatsApp Web, просто відкрийте https://web.whatsapp.com у браузері Google Chrome. Ви побачите QR-код: проскануйте код у WhatsApp - і ви ...'
          },
          {
            logo: 'img/twit.png',
            nameWebsite: 'Twitter',
            linkWebsite: 'https://twitter.com',
            title: '>>> Головне тут <<<',
            textContent: 'Головні новини, розваг, спорт та політика - дізнавайтесь про все та читайте коментарі'
          },
        ]
        createApp({
          computed:{
            linkWebsite(){
              return websiteList
            }
          }
        }).mount('#app')

        
        </script>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
